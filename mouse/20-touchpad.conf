Section "InputClass"
    Identifier "touchpad"
   	    Driver "libinput"
    MatchIsTouchpad "on"
    Option "tapping" "on"
    Option "AccelProfile" "flat"
    #Option "AccelProfile" "adaptive"
    Option "TappingButtonMap" "lrm"
    Option "AccelSpeed" "1"
    Option "NaturalScrolling" "1"
    
EndSection
